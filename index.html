      $(document).ready(function () {
        var lastScroll = 0;

        jQuery(document).ready(function ($) {
          $(window).scroll(function () {
            setTimeout(function () {
              //gives 100ms to finish scrolling before doing a check
              var scroll = $(window).scrollTop();
              if (scroll > lastScroll) {
                $(".navbar-sec").addClass("navbar-shadow");
              } else if (scroll < lastScroll) {
                $(".navbar-sec").removeClass("navbar-shadow");
              }
              lastScroll = scroll;
            }, 100);
          });
        });
      });
    </script>

    <script>
      /* Allow only company emails */
      document
        .getElementById("Email")
        .setAttribute(
          "pattern",
          "^[a-zA-Z0-9._%+-]+@(?!gmail.com)(?!yahoo.com)(?!hotmail.com)(?!yahoo.co.in)(?!aol.com)(?!live.com)(?!outlook.com)[a-zA-Z0-9_-]+.[a-zA-Z0-9-.]{2,61}$"
        )
        .setAttribute(
          "oninvalid",
          "setCustomValidity('Please enter business email')"
        )
        .setAttribute("onchange", "try{setCustomValidity('')}catch(e){}')");
    </script>

    <script>
      var maxData = 4;
      let i = 2;
      $(document).ready(function () {
        var radius = 200;
        var fields = $(".itemDot");
        var container = $(".dotCircle");
        var width = container.width();
        radius = width / 2.5;

        var height = container.height();
        var angle = 0,
          step = (2 * Math.PI) / fields.length;
        fields.each(function () {
          var x = Math.round(
            width / 2 + radius * Math.cos(angle) - $(this).width() / 2
          );
          var y = Math.round(
            height / 2 + radius * Math.sin(angle) - $(this).height() / 2
          );
          if (window.console) {
            //console.log($(this).text(), x, y);
          }

          $(this).css({
            left: x + "px",
            top: y + "px",
          });
          angle += step;
        });
        $(".itemDot").click(function () {
          var dataTab = $(this).data("tab");
          console.log($(this).data("tab"));
          $(".itemDot").removeClass("active");
          $(this).addClass("active");
          $(".CirItem").removeClass("active");
          $(".CirItem" + dataTab).addClass("active");
          i = dataTab;
          circleRotValue = 360 - i * 90;
          itemRotValue = i * 90;
          $(".dotCircle").css({
            transform: "rotate(" + circleRotValue + "deg) ",
            transition: "2s",
          });
          $(".itemDot").css({
            transform: "rotate(" + itemRotValue + "deg)",
            transition: "1s",
          });
        });
        setActiveTabOnTop();
      });
      function randomIntFromInterval(min, max) {
        // min and max included
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      //var intervalId = window.setInterval(function () {
      //  const rndInt = randomIntFromInterval(1, 4);
      // call your function here
      //  updateClass(rndInt);
      //  }, 2500);
      function updateClass(rndInt) {
        var dataTab = rndInt;
        console.log($(this).data("tab"));
        $(".itemDot").removeClass("active");
        $(this).addClass("active");
        $(".CirItem").removeClass("active");
        $(".CirItem" + dataTab).addClass("active");
        i = dataTab;
        circleRotValue = 360 - i * 90;
        itemRotValue = i * 90;
        $(".dotCircle").css({
          transform: "rotate(" + circleRotValue + "deg) ",
          transition: "2s",
        });
        $(".itemDot").css({
          transform: "rotate(" + itemRotValue + "deg)",
          transition: "1s",
        });
        setActiveTabOnTop();
      }

      function setActiveTabOnTop() {
        var dataTab = i;
        i = dataTab;
        circleRotValue = 360 - i * 90;
        itemRotValue = i * 90;
        $(".dotCircle").css({
          transform: "rotate(" + circleRotValue + "deg)",
          transition: "2s",
        });
        $(".itemDot").css({
          transform: "rotate(" + itemRotValue + "deg)  ",
          transition: "1s",
        });
      }
